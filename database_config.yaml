# Database and Table Configuration
# Easily modify to select which tables to analyze

# User information (simulated from authentication)
user:
  username: "DEMO_USER"
  role: "ACCOUNTADMIN"
  accessible_databases:
    - "AI_SQL_COMP"
    - "FINANCE_DB"
    - "RETAIL_DB"
    - "TRAVEL_DB"

# Target database and tables for analysis
analysis_target:
  database: "AI_SQL_COMP"
  schema: "PUBLIC"

  # Tables to analyze (comment out or remove tables you don't want)
  tables:
    - name: "STYLESOURCEBOOK_CATEGORIES"
      enabled: true
      sample_size: 10

    - name: "STYLESOURCEBOOK_COLORS"
      enabled: true
      sample_size: 10

    - name: "STYLESOURCEBOOK_PRODUCTS"
      enabled: true
      sample_size: 10

    - name: "STYLESOURCEBOOK_PRODUCT_IMAGES"
      enabled: true
      sample_size: 10

    - name: "STYLESOURCEBOOK_RETAILERS"
      enabled: true
      sample_size: 10

    - name: "TEST_PRODUCTS"
      enabled: false  # Disabled by default
      sample_size: 10

# AI Analysis Configuration
ai_config:
  model: "mistral-large"  # or "claude-3-7-sonnet"
  max_retries: 3
  timeout_seconds: 30
